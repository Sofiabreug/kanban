<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Kanban</title>
</head>

<body>
   
    <main class="kanban">
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>A fazer</h2>
                
                <button class="add-card" data-bs-toggle="modal" data-bs-target="#modalAddCard">
                    <i class="fa-solid fa-plus"></i>
                </button>
                
            </div>
            <div class="kanban-cards"></div>
        </div>

        <!-- COLUNA 1 -->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>Em andamento</h2>
                <button class="add-card" data-bs-toggle="modal" data-bs-target="#modalAddCard">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards"></div>
        </div>

        <!-- COLUNA 3 -->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>Concluído</h2>
                <button class="add-card" data-bs-toggle="modal" data-bs-target="#modalAddCard">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards"></div>
        </div>

        <!-- Botão para adicionar lista -->
        <div class="add-list">
            <button class="add-list-icon" data-bs-toggle="modal" data-bs-target="#modalAddList">
                <i class="fa-solid fa-plus"></i> Adicionar Lista
            </button>
        </div>
    </main>

    <!-- Modal para Adicionar Card -->
    <div class="modal fade" id="modalAddCard" aria-labelledby="modalAddCardLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" >
                <div class="modal-header">
                    <h2 class="modal-title" id="modalAddCardLabel">Adicionar Card</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="cardTitleInput" class="form-label">Título do Card:</label>
                        <input type="text" id="cardTitleInput" class="form-control">
                    </div>
                    <div>
                        <label for="cardPriorityInput" class="form-label">Prioridade:</label>
                        <select id="cardPriorityInput" class="form-select">
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmAddCard" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

  
  <!-- Modal de Editar Card -->
  <div class="modal fade" id="modalEditCard" tabindex="-1" aria-labelledby="modalEditCardLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditCardLabel">Editar Card</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editCardTitleInput" class="form-label">Título</label>
            <input type="text" class="form-control" id="editCardTitleInput">
          </div>
          <div class="mb-3">
            <label for="editCardPriorityInput" class="form-label">Prioridade</label>
            <select id="editCardPriorityInput" class="form-select">
              <option value="alta">Alta</option>
              <option value="media">Média</option>
              <option value="baixa">Baixa</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveEditCard">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>
  
    <!-- Modal para Adicionar Lista -->
    <div class="modal fade" id="modalAddList" tabindex="-1" aria-labelledby="modalAddListLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAddListLabel">Adicionar Lista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="listTitleInput" class="form-label">Título da Lista:</label>
                        <input type="text" id="listTitleInput" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmAddList" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./src/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
